name: tnvGoodsProject
type: drupal8
docroot: web
php_version: "8.3"
webserver_type: nginx-fpm
xdebug_enabled: false
additional_hostnames: []
additional_fqdns: []
database:
    type: mariadb
    version: "10.11"
use_dns_when_possible: true
composer_version: "2"
web_environment: []
corepack_enable: false
default_container_timeout: "240"

# Thêm đường dẫn đến webimage và dbimage
webimage: "./.ddev/webimageBuild"
dbimage: "./.ddev/dbimageBuild"

router_http_port: 80
router_https_port: 443
